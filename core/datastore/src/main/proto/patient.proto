syntax = "proto3";

package org.myf.ahc;
option java_package = "org.myf.ahc.core.datastore";
option java_multiple_files = true;


message PatientData {
  string name = 1;
  string id = 2;
  string img_uri = 3;
  string primary_phone = 4;
  optional string secondary_phone = 5;
  bool verified = 6;
  string device_token = 7;
  int32 files_count = 8;
  string email = 9;
}